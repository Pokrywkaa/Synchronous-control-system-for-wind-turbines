<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Client</title>
  </head>
  <body id='body1' class="text-white">
    <div id='config'>
      <h1 id='h1-config'>Connecting to server</h1>
      <form id='connect'>
        <p><input id='IP' placeholder="Enter IP"/></p>
        <p><input id='username' placeholder="Enter client name"/></p>
        <p><input id='parameters' placeholder="Enter name of file"></p>
        <p><input id='demand' placeholder='Enter demand [kW]'></p>
        <!-- <button id='select_file' type='button' onclick="uploadFile()">Select file</button> -->
        <p><button type='submit' id='button_connect'>Connect</button></p>
      </form>
    </div>
    <div id='client' style="display: none;">
      <h1 id='h1'></h1>
      <p id='p1'></p>
      <p id='p2'></p>
      <p id='p3'></p>
      <p id='p4'></p>
      <p id='p5'></p>
      <p id='p6'></p>
    </div>
    <div id='div-chart'>
      <canvas id='chart' style="display: none"></canvas>
    </div>
    <script src="./connection.js"></script>

  </body>
</html>
